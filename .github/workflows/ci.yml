name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    name: Lint, Type-check, Build, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Type-check and build
        run: bun run build

      - name: Run tests
        run: bun run test
